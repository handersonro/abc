<div id="title">
    <md-toolbar class=" md-toolbar-tools">
        <h1 class="md-toolbar-tools">
            {{vm.title}}
        </h1>
    </md-toolbar>
</div>
<md-content class="box">
<!-- TELA DE CADASTRO -->
    <div class="md-padding">
        <form name="formAutoridade" ng-submit="vm.salvar()">
            <!-- conteudo -->
            <div layout="row" layout-xs="column">
                <md-input-container flex=50 class="md-icon-float md-block">
                    <label>
                        Descrição da autoridade
                    </label>
                    <md-icon>&#xE8A6;</md-icon>
                    <input type="text" ng-model="vm.autoridade.desAutoridade" name="desAutoridade" md-maxlength="50" required/>
                    <custom-validator-messages input-name="desAutoridade" ></custom-validator-messages>
                </md-input-container>
                <md-input-container flex class="md-icon-float md-block">
                    <label>
                        E-mail
                    </label>
                    <md-icon>&#xE0BE;</md-icon>
                    <input name="email" type="email" ng-model="vm.autoridade.email" required md-maxlength="50"/>
                    <custom-validator-messages input-name="email" ></custom-validator-messages>
                </md-input-container>
            </div>
            <section class="md-padding action" layout="row" layout-align="end center"
            layout-wrap>
                <md-button class="md-raised md-primary" ng-disabled="vm.showBtnSalvar()" type="submit">
                    <md-icon>
                        &#xE161;
                    </md-icon>
                    Salvar
                </md-button>
                <md-button class="md-raised" ng-click="vm.limpar()">
                    <md-icon>
                        &#xE5D5;
                    </md-icon>
                    Limpar
                </md-button>
                <md-button class="md-raised" ui-sref="app.public.home.pagina-inicial">
                    <md-icon>
                        &#xE5CD;
                    </md-icon>
                    Cancelar
                </md-button>
            </section>
        </form>
    </div>
    <!-- TELA DE CADASTRO -->
</md-content>
