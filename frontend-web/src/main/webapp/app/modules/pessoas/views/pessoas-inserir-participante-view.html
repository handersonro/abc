<div id="title">
    <md-toolbar class=" md-toolbar-tools">
        <h1 class="md-toolbar-tools">{{vm.title}}</h1>
    </md-toolbar>
</div>
<md-content class="box">
    <div class="md-padding">
            <form name="formParticipante" ng-submit="vm.salvar()">
                <!-- conteudo -->
                <div layout="row" layout-xs="column">
                    <md-input-container flex=50 class="md-icon-float md-block">
                        <label>
                            Nome
                        </label>
                        <md-icon>&#xE8A6;</md-icon>
                        <input type="text" ng-model="vm.participante.nome" name="nome" md-maxlength="50" required/>
                        <custom-validator-messages input-name="nome" ></custom-validator-messages>
                    </md-input-container>
                    <md-input-container flex class="md-icon-float md-block">
                        <label>
                            E-mail
                        </label>
                        <md-icon>&#xE0BE;</md-icon>
                        <input name="email" type="email" ng-model="vm.participante.email"  md-maxlength="50"/>
                    </md-input-container>
                </div>
                <div layout="row" layout-xs="column">
                  <md-input-container flex="70" class=" md-icon-float md-block">
                      <label>
                          Cargo
                      </label>
                      <md-icon>&#xE8F8;</md-icon>
                      <input name="cargo" type="text" ng-model="vm.participante.cargo" required md-maxlength="250" maxlength="250" />
                      <custom-validator-messages input-name="cargo" ></custom-validator-messages>
                  </md-input-container>

                    <md-input-container flex class="md-icon-float md-block">
                        <label>
                            Telefone
                        </label>
                        <md-icon>&#xE0CF;</md-icon>
                        <input name="telefone" type="text" ng-model="vm.participante.tel" mask="(99) 9?9999-9999"/>
                    </md-input-container>
                </div>
                <section class="md-padding action" layout="row" layout-align="end center" layout-wrap>
                    <md-button class="md-raised md-primary" type="submit" ng-disabled="vm.showBtnSalvar()"><md-icon>&#xE161;</md-icon> Salvar</md-button>
                    <md-button class="md-raised" ng-click="vm.limpar()"><md-icon>&#xE5D5;</md-icon> Limpar</md-button>
                    <md-button class="md-raised" ui-sref="app.public.home.pagina-inicial" type="submit"><md-icon>&#xE5CD;</md-icon> Cancelar</md-button>
                </section>
            </form>
        </div>
    </md-content>
