<div id="title">
    <md-toolbar class=" md-toolbar-tools">
        <h1 class="md-toolbar-tools">
            {{vm.title}}
        </h1>
    </md-toolbar>
</div>
<md-content class="box">
    <div class="md-padding header-info" layout="row" layout-xs="column"  layout-align="end center">
        <strong>Autoridade: &nbsp;</strong> {{vm.autoridade}}
    </div>
<!-- TELA DE CADASTRO -->
    <div class="md-padding">

        <form name="formReuniao" ng-submit="vm.salvar()">
            <!-- conteudo -->

            <div layout="row" layout-xs="column">
                <md-input-container flex>
                    <label>
                        Data inicial
                    </label>
                    <md-datepicker name="dataInicial"  ng-model="vm.reuniao.dataInicio" required>
                    </md-datepicker>
                    <custom-validator-messages input-name="dataInicial" ></custom-validator-messages>
                </md-input-container>
                <md-input-container flex>
                    <label>
                        Data final
                    </label>
                    <md-datepicker name="dataFim"  ng-model="vm.reuniao.dataFim" required></md-datepicker>
                    <custom-validator-messages input-name="dataFim" ></custom-validator-messages>
                </md-input-container>
                <md-input-container flex>
                    <label>
                        Data de cadastro
                    </label>
                    <md-datepicker name="dataCadastramento" ng-model="vm.reuniao.dataCadastramento" required></md-datepicker>
                    <custom-validator-messages input-name="dataCadastramento" ></custom-validator-messages>
                </md-input-container>
            </div>
            <div layout="row">
                <md-autocomplete
                      required
                      flex="50"
                      md-input-maxlength="150"
                      md-no-cache="true"
                      md-selected-item="vm.reuniao.usuario"
                      md-input-name="usuario"
                      md-search-text="vm.textoUsuario"
                      md-items="item in vm.procurarUsuario(vm.textoUsuario)"
                      md-item-text="item.usuario"
                      md-min-length="1"
                      md-floating-label="Vincular participante">
                    <md-item-template>
                      <span md-highlight-text="vm.textoUsuario" md-highlight-flags="^i">{{item.usuario}}</span>
                    </md-item-template>
                    <md-not-found>
                      Nenhum usuário "{{vm.textoUsuario}}" foi encontrado
                    </md-not-found>
                    <custom-validator-messages input-name="usuario" ></custom-validator-messages>
                </md-autocomplete>
                  <md-input-container class="md-icon-float md-block" flex>
                      <label>
                          Vincular autoridade
                      </label>
                      <md-icon>
                          &#xE8A6;
                      </md-icon>
                      <md-select name="autoridade" ng-model="vm.reuniao.autoridadeVinculada" required>
                          <md-option ng-repeat="item in vm.listaAutoridades" value="{{item.autoridade}}">
                              {{item.autoridade}}
                          </md-option>
                      </md-select>
                      <custom-validator-messages input-name="autoridade" ></custom-validator-messages>
                  </md-input-container>
            </div>
            <div layout="row" layout-xs="column">
                <md-input-container class="md-block" flex flex-xs="100">
                    <label>
                        Despacho
                    </label>
                    <textarea ng-model="vm.reuniao.despacho" md-maxlength="150" maxlength="150" rows="3" md-select-on-focus>
                    </textarea>
                </md-input-container>
            </div>
            <div layout="row" layout-xs="column">
                 <md-input-container flex flex-xs="100">
                    <label>
                        Local  da reunião
                    </label>
                    <textarea ng-model="vm.reuniao.localReuniao" rows="3" md-maxlength="150" maxlength="150" required md-select-on-focus>
                    </textarea>
                </md-input-container>
            </div>
            <div layout="row" layout-xs="column">
                <md-input-container flex flex-xs="100">
                    <label>
                        Assunto
                    </label>
                    <textarea ng-model="vm.reuniao.assunto" rows="3" md-maxlength="255" maxlength="255" required md-select-on-focus>
                    </textarea>
                </md-input-container>
            </div>
            <div class="row">
                <md-input-container class="md-block" flex-xs="100">
                    <label>
                        Pauta da reunião
                    </label>
                    <textarea ng-model="vm.reuniao.pautaReuniao" md-maxlength="255" maxlength="255" rows="3" required md-select-on-focus>
                    </textarea>
                </md-input-container>
            </div>
            <section class="md-padding action" layout="row" layout-align="end center"
            layout-wrap>
                <md-button class="md-raised md-primary" ng-disabled="vm.showBtnSalvar()" type="submit">
                    <md-icon>
                        &#xE161;
                    </md-icon>
                    Salvar
                </md-button>
                <md-button class="md-raised" ng-click="vm.limpar()">
                    <md-icon>
                        &#xE5D5;
                    </md-icon>
                    Limpar
                </md-button>
                <md-button class="md-raised" ui-sref="app.public.home.pagina-inicial">
                    <md-icon>
                        &#xE5CD;
                    </md-icon>
                    Cancelar
                </md-button>
            </section>
        </form>
    </div>
    <!-- TELA DE CADASTRO -->
</md-content>
