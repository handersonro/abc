<div layout="row">
    <div class="box-login">
        <div id="title">
            <md-toolbar class=" md-toolbar-tools">
                <h1 class="md-toolbar-tools">Acesso ao sistema</h1>
            </md-toolbar>
        </div>
        <md-content layout="column" class="md-padding">
            <form name="formLogin">
                <md-input-container flex class="md-icon-float md-block">
                    <label>
                        Login
                    </label>
                    <md-icon>&#xE8A6;</md-icon>
                    <input type="text" name="login" ng-model="vm.user.edEmail" required/>
                    <div ng-messages="formLogin.login.$error">
                        <div ng-message="required">Campo obrigatório</div>
                    </div>
                </md-input-container>
                <md-input-container flex class="md-icon-float md-block">

                    <md-icon>&#xE0DA;</md-icon>
                    <input type="password" name="senha" ng-model="vm.user.noSenhaCrypto" required/>
                    <div ng-messages="formLogin.senha.$error">
                        <div ng-message="required">Campo obrigatório</div>
                    </div>
                    <label>
                        Senha
                    </label>
                </md-input-container>
                <div layout="row" layout-align="center center">
                    <md-button class="md-raised md-primary" type="submit" ng-click="vm.logar()" ng-disabled="!vm.user.edEmail.length > 0 || !vm.user.noSenhaCrypto.length > 0">
                        Entrar
                    </md-button>
                </div>
            </form>
        </md-content>
    </div>
</div>
