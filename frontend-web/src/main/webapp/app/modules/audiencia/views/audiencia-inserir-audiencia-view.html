<div id="title">
    <md-toolbar class=" md-toolbar-tools">
        <h1 class="md-toolbar-tools">
            {{vm.title}}
        </h1>
    </md-toolbar>
</div>
<md-content class="box">
    <div class="md-padding header-info" layout="row" layout-xs="column"  layout-align="end center">
        <strong>Autoridade: &nbsp;</strong> {{vm.autoridade}}
    </div>
    <div class="md-padding">
        <form name="formAudiencia" ng-submit="vm.salvar()">
            <div layout="row" layout-xs="column">
                <md-input-container flex ng-if="!vm.isEdicao">
                    <label>
                        Data inicial
                    </label>
                    <input mdc-datetime-picker date="true" time="true" type="text" short-time="true"
                            min-date="minDate"
                            required
                            name="dataInicial"
                            format="DD/MM/YYYY HH:mm a"
                            ng-model="vm.audiencia.dataInicio">
                    <custom-validator-messages input-name="dataInicial" ></custom-validator-messages>
                </md-input-container>
                <md-input-container flex ng-if="!vm.isEdicao">
                    <label>
                        Data final
                    </label>
                    <input mdc-datetime-picker date="true" time="true" type="text" short-time="true"
                            min-date="minDate"
                            required
                            name="dataFim"
                            format="DD/MM/YYYY HH:mm a"
                            ng-model="vm.audiencia.dataFim">
                    <custom-validator-messages input-name="dataFim" ></custom-validator-messages>
                </md-input-container>
                <md-input-container flex>
                    <label>
                        Data de cadastro
                    </label>
                    <input mdc-datetime-picker date="true" time="true" type="text" short-time="true"
                            min-date="minDate"
                            required
                            name="dataCadastramento"
                            format="DD/MM/YYYY HH:mm a"
                            ng-model="vm.audiencia.dataCadastramento">
                    <custom-validator-messages input-name="dataCadastramento" ></custom-validator-messages>
                </md-input-container>
            </div>

          <md-input-container class="md-icon-float md-block" flex>
            <label>
                Solicitante
            </label>
            <md-icon>
                &#xE8A6;
            </md-icon>
            <input type="text" ng-model="vm.audiencia.solicitante" name="solicitante" required md-maxlength="50" maxlength="50"/>
          </md-input-container>
          <md-input-container class="md-icon-float md-block padding-auto" flex>
              <md-chips
                        flex
                        ng-model="vm.usuarios"
                        md-transform-chip="vm.transformChip($chip)"
                        md-require-match="true">
                    <md-autocomplete
                        md-selected-item="vm.selectedItem"
                        md-search-text="vm.searchText"
                        md-items="item in vm.querySearch(vm.searchText)"
                        md-item-text="item.name"
                        md-floating-label="Vincular participante">
                      <span md-highlight-text="searchText">{{item.name}}</span>
                    </md-autocomplete>
                    <md-chip-template>
                      <span>{{$chip.name}}</span>
                    </md-chip-template>
              </md-chips>
          </md-input-container>
          <md-input-container class="md-icon-float md-block" flex>
              <md-autocomplete
                    required
                    flex
                    md-input-maxlength="150"
                    md-no-cache="true"
                    md-selected-item="vm.audiencia.localEvento"
                    md-input-name="local"
                    md-search-text="vm.textoLocal"
                    md-items="item in vm.procurarLocal(vm.textoLocal)"
                    md-item-text="item.local"
                    md-min-length="1"
                    md-floating-label="Local da audiência">
                  <md-item-template>
                    <span md-highlight-text="vm.textoLocal" md-highlight-flags="^i">{{item.local}}</span>
                  </md-item-template>
                  <md-not-found>
                    Nenhum local de evento "{{vm.textoLocal}}" foi encontrado
                  </md-not-found>
                </md-autocomplete>
            </md-input-container>
            <div class="row">
                <md-input-container class="md-block" flex-xs="100">
                    <label>
                        Despacho
                    </label>
                    <textarea ng-model="vm.audiencia.despacho" md-maxlength="150" rows="3" md-select-on-focus>
                    </textarea>
                </md-input-container>
            </div>
            <md-input-container>
                <h3 class="toolbar-edit-textarea">
                	Assunto
                </h3>
                <div text-angular ng-model="vm.audiencia.assunto" layout="column" required name="textDescricao"></div>
                <custom-validator-messages input-name="textDescricao" ></custom-validator-messages>
            </md-input-container>
            <md-input-container>
                <h3 class="toolbar-edit-textarea">
                	Observação
                </h3>
                <div text-angular ng-model="vm.audiencia.observacao" layout="column" required name="txaObservacao"></div>
                <custom-validator-messages input-name="txaObservacao" ></custom-validator-messages>
            </md-input-container>

            <section class="md-padding action" layout="row" layout-align="end center"
            layout-wrap>
                <md-button class="md-raised md-primary" ng-disabled="vm.showBtnSalvar()" type="submit">
                    <md-icon>
                        &#xE161;
                    </md-icon>
                    Salvar
                </md-button>
                <md-button class="md-raised" ng-click="vm.limpar()">
                    <md-icon>
                        &#xE5D5;
                    </md-icon>
                    Limpar
                </md-button>
                <md-button class="md-raised" ui-sref="app.public.home.pagina-inicial">
                    <md-icon>
                        &#xE5CD;
                    </md-icon>
                    Cancelar
                </md-button>
            </section>
        </form>
    </div>
    <!-- TELA DE CADASTRO -->
  </md-content>
