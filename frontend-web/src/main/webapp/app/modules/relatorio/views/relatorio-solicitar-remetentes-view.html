<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');
    body {
        font-family: 'Roboto', sans-serif !important;
        font-size: 1.2em !important;
    }

    .pt10 {
        padding-top: 10px;
    }

    .mt30 {
        margin-top: 30px;
    }

    .mt50 {
        margin-top: 50px;
    }

    .centro {
        margin-left: auto;
        margin-right: auto;
    }

    .bold {
        font-weight: bold;
    }

    .cinza {
        background-color: #666;
        color: #fff;
    }

    .dinamica {
        border: solid 1px #d2d2d2;
        padding: 5px 0 5px 0;
    }

    .bdr {
        border-right: solid 1px #d2d2d2;
    }
</style>

<div class="row text-left bold mt30">
    <br />
    <p>MTUR - Ministério do Turismo</p>
    <p>Cadastro de Remetentes</p>
</div>

<div class="row cinza pt10 text-center">
    <div class="col-md-1">
        <p>Nome Completo</p>
    </div>

    <div class="col-md-1">
        <p>Cargo/Tratamento</p>
    </div>

    <div class="col-md-4">
        <p>Telefone</p>
    </div>

    <div class="col-md-4">
        <p>E-mail</p>
    </div>
</div>

<!-- Início ROW dinâmica -->
<div class="row dinamica pt10 text-center" ng-repeat="item in vm.lista">
    <div class="col-md-1 bdr">
        <p>{{item.noRemetente}}</p>
    </div>

    <div class="col-md-1 bdr">
        <p>{{item.noCargo}}</p>
    </div>

    <div class="col-md-4 bdr">
        <p>{{item.nuTelefone}}</p>
    </div>

    <div class="col-md-4 bdr">
        <p>{{item.noEmail}}</p>
    </div>
</div>
<!-- Fim ROW dinâmica -->
<div class="row mt30">
    <div class="col-md-2">
        Página xx de xx
    </div>
    <div class="col-md-8">

    </div>
    <div class="col-md-2">
        Relatório gerado em dd/mm/aaaa HH:MM:SS
    </div>
</div>
